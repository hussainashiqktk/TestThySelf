<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="file-selection-container">
        <h2>Select a Quiz File</h2>
        <ul>
            {% for file in files %}
            <li>
                <a href="{{ url_for('select_file', filename=file) }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
